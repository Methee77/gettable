<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <title>Boy Love Flower Delivery</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background-color: #f0f2f5;
            font-family: 'Kanit', sans-serif;
            overflow: hidden;
        }

        /* ‡∏û‡∏∑‡πâ‡∏ô‡∏ó‡∏µ‡πà‡πÅ‡∏™‡∏î‡∏á‡πÅ‡∏≠‡∏ô‡∏¥‡πÄ‡∏°‡∏ä‡∏±‡πà‡∏ô */
        #stage {
            position: relative;
            width: 100%;
            max-width: 800px;
            height: 400px;
            background: transparent; /* ‡πÑ‡∏°‡πà‡∏°‡∏µ‡∏û‡∏∑‡πâ‡∏ô‡∏´‡∏•‡∏±‡∏á */
            border-bottom: 2px solid #ccc;
        }

        /* ‡∏™‡πÑ‡∏ï‡∏•‡πå‡∏ï‡∏±‡∏ß‡∏•‡∏∞‡∏Ñ‡∏£ (‡πÉ‡∏ä‡πâ CSS ‡∏ß‡∏≤‡∏î‡πÄ‡∏õ‡πá‡∏ô‡∏ï‡∏±‡∏ß‡∏Ñ‡∏ô‡∏°‡∏¥‡∏ô‡∏¥‡∏°‡∏≠‡∏•) */
        .character {
            position: absolute;
            bottom: 0;
            width: 60px;
            height: 120px;
        }

        /* ‡∏ï‡∏±‡∏ß‡∏Ñ‡∏ô‡πÄ‡∏î‡∏¥‡∏ô (Boy 1) */
        #boy1 {
            left: 50px;
            transition: left 4s linear;
            z-index: 2;
        }

        /* ‡∏ï‡∏±‡∏ß‡∏Ñ‡∏ô‡∏£‡∏≠ (Boy 2) */
        #boy2 {
            right: 100px;
            z-index: 1;
        }

        /* ‡∏™‡πà‡∏ß‡∏ô‡∏õ‡∏£‡∏∞‡∏Å‡∏≠‡∏ö‡∏£‡πà‡∏≤‡∏á‡∏Å‡∏≤‡∏¢ */
        .head { width: 40px; height: 40px; background: #ffdbac; border-radius: 50%; margin: 0 auto; position: relative; }
        .body { width: 45px; height: 50px; background: #3498db; border-radius: 10px; margin: -5px auto 0; position: relative; }
        .leg { width: 12px; height: 35px; background: #2c3e50; position: absolute; bottom: -30px; border-radius: 5px; }
        .leg-left { left: 8px; }
        .leg-right { right: 8px; }

        /* ‡∏î‡∏≠‡∏Å‡πÑ‡∏°‡πâ */
        .flower-hand {
            position: absolute;
            right: -10px;
            top: 20px;
            font-size: 25px;
            display: none;
            transform: rotate(20deg);
        }

        /* ‡πÅ‡∏≠‡∏ô‡∏¥‡πÄ‡∏°‡∏ä‡∏±‡πà‡∏ô‡∏Å‡∏≤‡∏£‡πÄ‡∏î‡∏¥‡∏ô */
        @keyframes walk {
            0%, 100% { transform: rotate(-15deg); }
            50% { transform: rotate(15deg); }
        }

        .walking .leg-left { animation: walk 0.5s infinite; transform-origin: top; }
        .walking .leg-right { animation: walk 0.5s infinite reverse; transform-origin: top; }

        /* ‡∏Ç‡πâ‡∏≠‡∏Ñ‡∏ß‡∏≤‡∏°‡πÅ‡∏•‡∏∞‡∏õ‡∏∏‡πà‡∏° */
        #message {
            margin-top: 30px;
            font-size: 28px;
            color: #e91e63;
            font-weight: bold;
            opacity: 0;
            text-align: center;
        }

        button {
            margin-top: 20px;
            padding: 15px 30px;
            font-size: 20px;
            background: #e91e63;
            color: white;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }

        .heart-pop {
            position: absolute;
            font-size: 24px;
            animation: flyUp 1.5s ease-out forwards;
        }

        @keyframes flyUp {
            0% { transform: translateY(0) scale(1); opacity: 1; }
            100% { transform: translateY(-150px) scale(2); opacity: 0; }
        }
    </style>
</head>
<body>

    <div id="stage">
        <div id="boy1" class="character">
            <div class="head"></div>
            <div class="body">
                <div id="flower" class="flower-hand">üåπ</div>
            </div>
            <div class="leg leg-left"></div>
            <div class="leg leg-right"></div>
        </div>

        <div id="boy2" class="character">
            <div class="head"></div>
            <div class="body" style="background: #f06292;"></div>
            <div class="leg"></div>
            <div class="leg" style="right:8px;"></div>
        </div>
    </div>

    <div id="message">‡πÉ‡∏´‡πâ‡∏î‡∏≠‡∏Å‡πÑ‡∏°‡πâ‡∏ô‡∏∞‡∏Ñ‡∏£‡∏±‡∏ö‡∏Ñ‡∏ô‡∏î‡∏µ! üíñ</div>
    <button onclick="startWalking()">‡πÄ‡∏î‡∏¥‡∏ô‡πÑ‡∏õ‡πÉ‡∏´‡πâ‡∏î‡∏≠‡∏Å‡πÑ‡∏°‡πâ‡πÅ‡∏ü‡∏ô</button>

    <script>
        function startWalking() {
            const boy1 = document.getElementById('boy1');
            const flower = document.getElementById('flower');
            const message = document.getElementById('message');
            const btn = document.querySelector('button');

            btn.style.display = 'none'; // ‡∏ã‡πà‡∏≠‡∏ô‡∏õ‡∏∏‡πà‡∏°
            flower.style.display = 'block'; // ‡∏ñ‡∏∑‡∏≠‡∏î‡∏≠‡∏Å‡πÑ‡∏°‡πâ
            boy1.classList.add('walking'); // ‡πÄ‡∏£‡∏¥‡πà‡∏°‡∏ó‡πà‡∏≤‡πÄ‡∏î‡∏¥‡∏ô
            
            // ‡∏™‡∏±‡πà‡∏á‡πÉ‡∏´‡πâ‡πÄ‡∏î‡∏¥‡∏ô‡πÑ‡∏õ‡∏´‡∏≤
            boy1.style.left = 'calc(100% - 200px)';

            // ‡πÄ‡∏°‡∏∑‡πà‡∏≠‡πÄ‡∏î‡∏¥‡∏ô‡πÑ‡∏õ‡∏ñ‡∏∂‡∏á (4 ‡∏ß‡∏¥‡∏ô‡∏≤‡∏ó‡∏µ‡∏ï‡∏≤‡∏° CSS)
            setTimeout(() => {
                boy1.classList.remove('walking'); // ‡∏´‡∏¢‡∏∏‡∏î‡πÄ‡∏î‡∏¥‡∏ô
                message.style.opacity = '1';
                spawnHearts();
            }, 4000);
        }

        function spawnHearts() {
            for(let i=0; i<20; i++) {
                setTimeout(() => {
                    const heart = document.createElement('div');
                    heart.innerHTML = '‚ù§Ô∏è';
                    heart.className = 'heart-pop';
                    heart.style.left = (Math.random() * 80 + 10) + '%';
                    heart.style.top = '50%';
                    document.body.appendChild(heart);
                    setTimeout(() => heart.remove(), 1500);
                }, i * 150);
            }
        }
    </script>
</body>
</html>
