<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <title>คนเดินให้ดอกไม้</title>
  <style>
    body{
      margin:0;
      height:100vh;
      display:flex;
      justify-content:center;
      align-items:center;
      background:#ffffff;
      font-family:"Segoe UI",Tahoma,sans-serif;
    }

    .scene{
      position:relative;
      width:1100px;
      height:400px;
      border-bottom:2px solid #e5e7eb;
    }

    /* ===== ตัวละคร ===== */
    .human{
      position:absolute;
      left:-200px;
      bottom:0;
      animation: walk 7s linear forwards;
    }

    .head{
      width:48px;
      height:48px;
      background:#f1c27d;
      border-radius:50%;
      margin:auto;
      position:relative;
    }

    .eye{
      width:5px;height:5px;background:#111;border-radius:50%;
      position:absolute;top:18px;
    }
    .eye.left{left:14px}
    .eye.right{right:14px}

    .neck{
      width:14px;height:10px;background:#e0ac69;
      margin:0 auto;
    }

    .torso{
      width:80px;height:95px;
      background:#2563eb;
      border-radius:14px 14px 10px 10px;
      margin:auto;
      position:relative;
    }

    .arm{
      width:55px;height:12px;
      background:#f1c27d;
      position:absolute;top:22px;
      transform-origin:10px center;
      animation: armSwing 1s infinite alternate;
    }
    .arm.left{left:-45px}
    .arm.right{right:-45px}

    .hip{
      width:70px;height:18px;background:#1e293b;
      margin:auto;
      border-radius:0 0 8px 8px;
    }

    .leg{
      width:18px;height:70px;background:#1e293b;
      position:absolute;top:0;
      animation: legSwing 1s infinite alternate;
    }
    .leg.left{left:8px}
    .leg.right{right:8px;animation-delay:.5s}

    .legs{
      position:relative;width:70px;height:70px;margin:auto;
    }

    .shoe{
      width:24px;height:10px;background:#000;
      position:absolute;bottom:-6px;left:-3px;border-radius:4px;
    }

    /* ===== ดอกไม้ ===== */
    .flower{
      position:absolute;right:-10px;top:-28px;
    }
    .petal{width:12px;height:12px;background:#fb7185;border-radius:50%;position:absolute}
    .petal:nth-child(1){top:0;left:12px}
    .petal:nth-child(2){top:12px;left:0}
    .petal:nth-child(3){top:12px;left:24px}
    .petal:nth-child(4){top:24px;left:12px}
    .center{width:10px;height:10px;background:#fde047;border-radius:50%;position:absolute;top:12px;left:12px}

    /* ===== คนรับ ===== */
    .partner{
      position:absolute;right:150px;bottom:0;text-align:center;
    }
    .partner .torso{background:#16a34a}

    .heart{
      position:absolute;top:-40px;left:50%;transform:translateX(-50%);
      font-size:26px;opacity:0;animation:heart 1s ease forwards;animation-delay:7s;
    }

    @keyframes walk{to{left:520px}}
    @keyframes armSwing{from{transform:rotate(20deg)}to{transform:rotate(-20deg)}}
    @keyframes legSwing{from{transform:rotate(15deg)}to{transform:rotate(-15deg)}}
    @keyframes heart{to{opacity:1;transform:translateX(-50%) translateY(-10px)}}
  </style>
</head>
<body>
  <div class="scene">

    <!-- คนเดินให้ดอกไม้ -->
    <div class="human">
      <div class="head"><div class="eye left"></div><div class="eye right"></div></div>
      <div class="neck"></div>
      <div class="torso">
        <div class="arm left"></div>
        <div class="arm right">
          <div class="flower">
            <div class="petal"></div><div class="petal"></div><div class="petal"></div><div class="petal"></div><div class="center"></div>
          </div>
        </div>
      </div>
      <div class="hip"></div>
      <div class="legs">
        <div class="leg left"><div class="shoe"></div></div>
        <div class="leg right"><div class="shoe"></div></div>
      </div>
    </div>

    <!-- คนรับดอกไม้ (ผู้ชาย) -->
    <div class="partner">
      <div class="heart">❤️</div>
      <div class="head"><div class="eye left"></div><div class="eye right"></div></div>
      <div class="neck"></div>
      <div class="torso"></div>
      <div class="hip"></div>
      <div class="legs">
        <div class="leg left"><div class="shoe"></div></div>
        <div class="leg right"><div class="shoe"></div></div>
      </div>
    </div>

  </div>
</body>
</html>
