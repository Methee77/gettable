<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <title>Together Forever - Special Gift</title>
    <style>
        :root {
            --skin: #ffdbac;
            --shirt-1: #2c3e50;
            --shirt-2: #e67e22;
            --pants: #34495e;
        }

        body {
            margin: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: #fdfdfd;
            font-family: 'Kanit', sans-serif;
        }

        /* ‡∏û‡∏∑‡πâ‡∏ô‡∏ó‡∏µ‡πà‡πÅ‡∏™‡∏î‡∏á‡∏ú‡∏• */
        #display-area {
            position: relative;
            width: 100%;
            max-width: 800px;
            height: 400px;
            overflow: hidden;
            background: linear-gradient(to bottom, #ffffff 80%, #f0f0f0 100%);
            border-radius: 20px;
            box-shadow: 0 20px 50px rgba(0,0,0,0.05);
        }

        /* ‡∏ï‡∏±‡∏ß‡∏•‡∏∞‡∏Ñ‡∏£‡∏Ñ‡∏ô */
        .person {
            position: absolute;
            bottom: 60px;
            width: 80px;
            height: 200px;
        }

        #giver {
            left: -100px; /* ‡πÄ‡∏£‡∏¥‡πà‡∏°‡∏ô‡∏≠‡∏Å‡∏à‡∏≠ */
            z-index: 2;
        }

        #receiver {
            right: 150px;
            z-index: 1;
        }

        /* ‡∏™‡πà‡∏ß‡∏ô‡∏´‡∏±‡∏ß‡πÅ‡∏•‡∏∞‡πÉ‡∏ö‡∏´‡∏ô‡πâ‡∏≤ */
        .head {
            width: 50px;
            height: 55px;
            background: var(--skin);
            border-radius: 50% 50% 45% 45%;
            position: relative;
            margin: 0 auto;
            box-shadow: inset 0 -5px 10px rgba(0,0,0,0.1);
        }

        .hair {
            position: absolute;
            top: -5px;
            width: 54px;
            left: -2px;
            height: 25px;
            background: #222;
            border-radius: 20px 20px 5px 5px;
        }

        .face-details {
            position: absolute;
            top: 25px;
            width: 100%;
            display: flex;
            justify-content: center;
            gap: 12px;
        }

        .eye {
            width: 5px;
            height: 6px;
            background: #333;
            border-radius: 50%;
        }

        .mouth {
            position: absolute;
            bottom: 8px;
            left: 50%;
            transform: translateX(-50%);
            width: 15px;
            height: 5px;
            border-bottom: 2px solid #c0392b;
            border-radius: 50%;
        }

        /* ‡∏•‡∏≥‡∏ï‡∏±‡∏ß‡πÅ‡∏•‡∏∞‡πÅ‡∏Ç‡∏ô‡∏Ç‡∏≤ */
        .torso {
            width: 45px;
            height: 70px;
            background: var(--shirt-1);
            margin: -2px auto 0;
            border-radius: 10px 10px 5px 5px;
            position: relative;
        }

        .arm {
            position: absolute;
            width: 12px;
            height: 45px;
            background: var(--shirt-1);
            top: 5px;
            border-radius: 10px;
            transform-origin: top center;
        }

        .arm.right { right: -8px; background: var(--skin); height: 50px; }
        .arm.left { left: -8px; }

        .leg {
            position: absolute;
            bottom: -55px;
            width: 16px;
            height: 60px;
            background: var(--pants);
            border-radius: 0 0 5px 5px;
            transform-origin: top center;
        }

        .leg.left { left: 5px; }
        .leg.right { right: 5px; }

        /* ‡πÅ‡∏≠‡∏ô‡∏¥‡πÄ‡∏°‡∏ä‡∏±‡πà‡∏ô‡πÄ‡∏î‡∏¥‡∏ô */
        .walking .leg.left { animation: legMove 0.8s infinite alternate; }
        .walking .leg.right { animation: legMove 0.8s infinite alternate-reverse; }
        .walking .arm.left { animation: armMove 0.8s infinite alternate; }
        .walking .head { animation: headBob 0.4s infinite alternate; }

        @keyframes legMove {
            from { transform: rotate(-25deg); }
            to { transform: rotate(25deg); }
        }

        @keyframes armMove {
            from { transform: rotate(20deg); }
            to { transform: rotate(-20deg); }
        }

        @keyframes headBob {
            from { transform: translateY(0); }
            to { transform: translateY(-4px); }
        }

        /* ‡∏î‡∏≠‡∏Å‡πÑ‡∏°‡πâ‡∏Å‡∏∏‡∏´‡∏•‡∏≤‡∏ö */
        .rose {
            position: absolute;
            right: -15px;
            top: 30px;
            font-size: 30px;
            transform: rotate(10deg);
            display: none;
        }

        /* ‡πÄ‡∏≠‡∏ü‡πÄ‡∏ü‡∏Å‡∏ï‡πå‡∏´‡∏±‡∏ß‡πÉ‡∏à */
        .heart {
            position: absolute;
            color: #ff4757;
            font-size: 20px;
            pointer-events: none;
            animation: heartFly 2s linear forwards;
        }

        @keyframes heartFly {
            0% { transform: translate(0, 0) scale(0.5); opacity: 1; }
            100% { transform: translate(var(--tx), -150px) scale(1.5); opacity: 0; }
        }

        /* ‡∏õ‡∏∏‡πà‡∏°‡∏Å‡∏î */
        #action-btn {
            margin-top: 40px;
            padding: 16px 40px;
            font-size: 1.2rem;
            background: #2c3e50;
            color: white;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s;
            font-weight: 500;
        }

        #action-btn:hover {
            background: #1a252f;
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
        }

        #final-msg {
            position: absolute;
            top: 50px;
            width: 100%;
            text-align: center;
            font-size: 2rem;
            color: #2c3e50;
            font-weight: bold;
            opacity: 0;
            transition: 1s;
        }
    </style>
</head>
<body>

    <div id="final-msg">‡∏°‡∏µ‡∏Ñ‡∏ß‡∏≤‡∏°‡∏™‡∏∏‡∏Ç‡∏°‡∏≤‡∏Å‡πÜ ‡∏ô‡∏∞‡∏Ñ‡∏£‡∏±‡∏ö! ‚ù§Ô∏è</div>

    <div id="display-area">
        <div id="giver" class="person">
            <div class="head">
                <div class="hair"></div>
                <div class="face-details">
                    <div class="eye"></div>
                    <div class="eye"></div>
                </div>
                <div class="mouth"></div>
            </div>
            <div class="torso">
                <div class="arm left"></div>
                <div class="arm right">
                    <div class="rose" id="rose">üåπ</div>
                </div>
            </div>
            <div class="leg left"></div>
            <div class="leg right"></div>
        </div>

        <div id="receiver" class="person">
            <div class="head">
                <div class="hair" style="background: #5d4037;"></div>
                <div class="face-details">
                    <div class="eye"></div>
                    <div class="eye"></div>
                </div>
                <div class="mouth" id="r-mouth"></div>
            </div>
            <div class="torso" style="background: var(--shirt-2);">
                <div class="arm left" style="background: var(--shirt-2);"></div>
                <div class="arm right" style="background: var(--shirt-2);"></div>
            </div>
            <div class="leg left"></div>
            <div class="leg right"></div>
        </div>
    </div>

    <button id="action-btn" onclick="startStory()">‡πÄ‡∏ã‡∏≠‡∏£‡πå‡πÑ‡∏û‡∏£‡∏™‡πå‡πÅ‡∏ü‡∏ô</button>

    <script>
        function startStory() {
            const giver = document.getElementById('giver');
            const rose = document.getElementById('rose');
            const rMouth = document.getElementById('r-mouth');
            const msg = document.getElementById('final-msg');
            const btn = document.getElementById('action-btn');

            btn.style.display = 'none';
            
            // 1. ‡∏ñ‡∏∑‡∏≠‡∏î‡∏≠‡∏Å‡πÑ‡∏°‡πâ‡πÅ‡∏•‡∏∞‡πÄ‡∏£‡∏¥‡πà‡∏°‡πÄ‡∏î‡∏¥‡∏ô‡πÄ‡∏Ç‡πâ‡∏≤‡∏à‡∏≠
            rose.style.display = 'block';
            giver.classList.add('walking');
            giver.style.transition = 'left 5s linear';
            giver.style.left = '450px';

            // 2. ‡πÄ‡∏°‡∏∑‡πà‡∏≠‡πÄ‡∏î‡∏¥‡∏ô‡πÑ‡∏õ‡∏ñ‡∏∂‡∏á
            setTimeout(() => {
                giver.classList.remove('walking');
                
                // ‡πÄ‡∏õ‡∏•‡∏µ‡πà‡∏¢‡∏ô‡πÄ‡∏õ‡πá‡∏ô‡∏´‡∏ô‡πâ‡∏≤‡∏¢‡∏¥‡πâ‡∏°‡∏ó‡∏±‡πâ‡∏á‡∏Ñ‡∏π‡πà
                document.querySelector('#giver .mouth').style.height = '8px';
                rMouth.style.height = '10px';
                rMouth.style.borderBottom = '3px solid #e74c3c';
                
                // ‡πÅ‡∏™‡∏î‡∏á‡∏Ç‡πâ‡∏≠‡∏Ñ‡∏ß‡∏≤‡∏°‡πÅ‡∏•‡∏∞‡∏´‡∏±‡∏ß‡πÉ‡∏à
                msg.style.opacity = '1';
                createHearts();
            }, 5000);
        }

        function createHearts() {
            const area = document.getElementById('display-area');
            for (let i = 0; i < 25; i++) {
                setTimeout(() => {
                    const heart = document.createElement('div');
                    heart.innerHTML = '‚ù§Ô∏è';
                    heart.className = 'heart';
                    heart.style.left = '550px';
                    heart.style.bottom = '200px';
                    heart.style.setProperty('--tx', (Math.random() * 200 - 100) + 'px');
                    area.appendChild(heart);
                    
                    setTimeout(() => heart.remove(), 2000);
                }, i * 150);
            }
        }
    </script>
</body>
</html>
