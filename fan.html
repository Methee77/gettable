<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <title>Romantic Delivery - MM Couple</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: linear-gradient(180deg, #fff5f8 0%, #ffe0e9 100%);
            font-family: 'Kanit', sans-serif;
            overflow: hidden;
        }

        #garden {
            position: relative;
            width: 100%;
            max-width: 900px;
            height: 450px;
            border-bottom: 4px solid #8bc34a;
        }

        /* ‡∏ï‡∏±‡∏ß‡∏•‡∏∞‡∏Ñ‡∏£ SVG */
        .character {
            position: absolute;
            bottom: 0;
            width: 120px;
            height: 180px;
        }

        #giver {
            left: 50px;
            transition: left 4s cubic-bezier(0.45, 0, 0.55, 1);
            z-index: 10;
        }

        #receiver {
            right: 100px;
        }

        /* ‡πÅ‡∏≠‡∏ô‡∏¥‡πÄ‡∏°‡∏ä‡∏±‡πà‡∏ô‡∏Å‡∏≤‡∏£‡πÄ‡∏î‡∏¥‡∏ô */
        @keyframes walkCycle {
            0%, 100% { transform: rotate(-10deg); }
            50% { transform: rotate(10deg); }
        }

        @keyframes bobbing {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-5px); }
        }

        .walking .leg { animation: walkCycle 0.6s infinite ease-in-out; transform-origin: top; }
        .walking .body-group { animation: bobbing 0.6s infinite ease-in-out; }

        /* ‡∏î‡∏≠‡∏Å‡πÑ‡∏°‡πâ */
        #flower {
            position: absolute;
            right: -10px;
            top: 90px;
            font-size: 35px;
            opacity: 0;
            transition: opacity 0.5s;
            filter: drop-shadow(2px 2px 2px rgba(0,0,0,0.1));
        }

        /* ‡∏Å‡∏•‡πà‡∏≠‡∏á‡∏Ç‡πâ‡∏≠‡∏Ñ‡∏ß‡∏≤‡∏° */
        #speech-bubble {
            position: absolute;
            background: white;
            padding: 15px 25px;
            border-radius: 20px;
            bottom: 200px;
            right: 80px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            opacity: 0;
            transform: scale(0.8);
            transition: all 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        #speech-bubble::after {
            content: '';
            position: absolute;
            bottom: -10px;
            right: 30px;
            border-left: 10px solid transparent;
            border-right: 10px solid transparent;
            border-top: 10px solid white;
        }

        button {
            margin-top: 40px;
            padding: 15px 40px;
            font-size: 22px;
            background: #ff4d6d;
            color: white;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: 0.3s;
            box-shadow: 0 4px 15px rgba(255, 77, 109, 0.4);
        }

        button:hover { transform: scale(1.05); background: #ff758f; }

        .heart {
            position: absolute;
            pointer-events: none;
            animation: heartFloat 2s forwards;
        }

        @keyframes heartFloat {
            0% { transform: translateY(0) scale(0); opacity: 0; }
            50% { opacity: 1; }
            100% { transform: translateY(-200px) scale(1.5); opacity: 0; }
        }
    </style>
</head>
<body>

    <div id="garden">
        <div id="giver" class="character">
            <div id="flower">üåπ</div>
            <svg viewBox="0 0 100 150" class="body-group">
                <rect class="leg" x="35" y="110" width="12" height="40" fill="#2c3e50" rx="5"/>
                <rect class="leg" x="53" y="110" width="12" height="40" fill="#2c3e50" rx="5" style="animation-delay: -0.3s !important;"/>
                <rect x="30" y="60" width="40" height="55" fill="#3498db" rx="10"/>
                <circle cx="50" y="35" r="25" fill="#ffdbac"/>
                <path d="M25 35 Q25 10 50 10 Q75 10 75 35" fill="#4b3621"/> <circle cx="42" y="35" r="2" fill="#333"/> <circle cx="58" y="35" r="2" fill="#333"/> <path d="M45 45 Q50 50 55 45" stroke="#e74c3c" fill="none" stroke-width="2" stroke-linecap="round"/> </svg>
        </div>

        <div id="receiver" class="character">
            <div id="speech-bubble">‡∏Ç‡∏≠‡∏ö‡∏Ñ‡∏∏‡∏ì‡∏ô‡∏∞‡∏Ñ‡πâ‡∏≤‡∏ö ‡∏£‡∏±‡∏Å‡∏ó‡∏µ‡πà‡∏™‡∏∏‡∏î‡πÄ‡∏•‡∏¢! ‚ù§Ô∏è</div>
            <svg viewBox="0 0 100 150">
                <rect x="35" y="110" width="12" height="40" fill="#2c3e50" rx="5"/>
                <rect x="53" y="110" width="12" height="40" fill="#2c3e50" rx="5"/>
                <rect x="30" y="60" width="40" height="55" fill="#f06292" rx="10"/>
                <circle cx="50" y="35" r="25" fill="#ffdbac"/>
                <path d="M25 35 Q25 15 50 15 Q75 15 75 35" fill="#2c3e50"/> <circle cx="42" y="35" r="2" fill="#333"/>
                <circle cx="58" y="35" r="2" fill="#333"/>
                <path id="receiver-mouth" d="M45 45 Q50 45 55 45" stroke="#e74c3c" fill="none" stroke-width="2" stroke-linecap="round"/>
            </svg>
        </div>
    </div>

    <button onclick="deliverLove()">‡∏™‡πà‡∏á‡∏î‡∏≠‡∏Å‡πÑ‡∏°‡πâ‡πÉ‡∏´‡πâ‡πÅ‡∏ü‡∏ô</button>

    <script>
        function deliverLove() {
            const giver = document.getElementById('giver');
            const flower = document.getElementById('flower');
            const bubble = document.getElementById('speech-bubble');
            const mouth = document.getElementById('receiver-mouth');
            const btn = document.querySelector('button');

            btn.disabled = true;
            btn.style.opacity = '0.5';
            
            // 1. ‡∏ñ‡∏∑‡∏≠‡∏î‡∏≠‡∏Å‡πÑ‡∏°‡πâ‡∏≠‡∏≠‡∏Å‡∏°‡∏≤
            flower.style.opacity = '1';
            
            // 2. ‡πÄ‡∏£‡∏¥‡πà‡∏°‡πÄ‡∏î‡∏¥‡∏ô
            setTimeout(() => {
                giver.classList.add('walking');
                giver.style.left = 'calc(100% - 250px)';
            }, 500);

            // 3. ‡∏ñ‡∏∂‡∏á‡∏ó‡∏µ‡πà‡∏´‡∏°‡∏≤‡∏¢
            setTimeout(() => {
                giver.classList.remove('walking');
                // ‡πÄ‡∏õ‡∏•‡∏µ‡πà‡∏¢‡∏ô‡∏õ‡∏≤‡∏Å‡∏ú‡∏π‡πâ‡∏£‡∏±‡∏ö‡πÄ‡∏õ‡πá‡∏ô‡∏¢‡∏¥‡πâ‡∏°
                mouth.setAttribute('d', 'M45 45 Q50 52 55 45');
                // ‡πÅ‡∏™‡∏î‡∏á‡∏Ñ‡∏≥‡∏û‡∏π‡∏î
                bubble.style.opacity = '1';
                bubble.style.transform = 'scale(1)';
                
                startHearts();
            }, 4500);
        }

        function startHearts() {
            for(let i=0; i<30; i++) {
                setTimeout(() => {
                    const h = document.createElement('div');
                    h.innerHTML = ['‚ù§Ô∏è','üíñ','‚ú®','üåπ'][Math.floor(Math.random()*4)];
                    h.className = 'heart';
                    h.style.left = (60 + Math.random() * 20) + '%';
                    h.style.top = (40 + Math.random() * 20) + '%';
                    h.style.fontSize = (Math.random() * 20 + 20) + 'px';
                    document.body.appendChild(h);
                    setTimeout(() => h.remove(), 2000);
                }, i * 150);
            }
        }
    </script>
</body>
</html>
