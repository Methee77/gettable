<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <title>Animation คนเดินให้ดอกไม้</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #0f172a, #020617);
      overflow: hidden;
      font-family: Arial, sans-serif;
    }

    .scene {
      position: relative;
      width: 900px;
      height: 320px;
    }

    /* คนเดิน (ฝ่ายให้) */
    .person {
      position: absolute;
      left: -140px;
      bottom: 40px;
      animation: walk 6s linear forwards;
    }

    .head {
      width: 50px;
      height: 50px;
      background: #f1c27d;
      border-radius: 50%;
      margin: auto;
      position: relative;
    }

    .eye {
      width: 6px;
      height: 6px;
      background: #111;
      border-radius: 50%;
      position: absolute;
      top: 18px;
    }

    .eye.left { left: 14px; }
    .eye.right { right: 14px; }

    .body {
      width: 70px;
      height: 80px;
      background: #2563eb; /* เสื้อ */
      border-radius: 10px;
      margin: 5px auto 0;
      position: relative;
    }

    .arm {
      width: 40px;
      height: 10px;
      background: #f1c27d;
      position: absolute;
      top: 20px;
      transform-origin: left center;
      animation: armSwing 1s infinite alternate;
    }

    .arm.left { left: -38px; }
    .arm.right { right: -38px; }

    .leg {
      width: 14px;
      height: 50px;
      background: #1e293b; /* กางเกง */
      position: absolute;
      bottom: -50px;
      animation: legSwing 1s infinite alternate;
    }

    .leg.left { left: 18px; }
    .leg.right { right: 18px; animation-delay: .5s; }

    /* ดอกไม้ */
    .flower {
      position: absolute;
      right: -8px;
      top: -25px;
    }

    .petal {
      width: 12px;
      height: 12px;
      background: #fb7185;
      border-radius: 50%;
      position: absolute;
    }

    .petal:nth-child(1) { top: 0; left: 12px; }
    .petal:nth-child(2) { top: 12px; left: 0; }
    .petal:nth-child(3) { top: 12px; left: 24px; }
    .petal:nth-child(4) { top: 24px; left: 12px; }

    .center {
      width: 10px;
      height: 10px;
      background: #fde047;
      border-radius: 50%;
      position: absolute;
      top: 12px;
      left: 12px;
    }

    /* แฟน (ชาย) */
    .partner {
      position: absolute;
      right: 90px;
      bottom: 40px;
      text-align: center;
      color: white;
    }

    .partner .head {
      background: #f1c27d;
    }

    .partner .body {
      background: #16a34a; /* เสื้ออีกสี */
    }

    .heart {
      position: absolute;
      top: -35px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 26px;
      opacity: 0;
      animation: showHeart 1s ease forwards;
      animation-delay: 6s;
    }

    @keyframes walk {
      to { left: 450px; }
    }

    @keyframes armSwing {
      from { transform: rotate(20deg); }
      to { transform: rotate(-20deg); }
    }

    @keyframes legSwing {
      from { transform: rotate(15deg); }
      to { transform: rotate(-15deg); }
    }

    @keyframes showHeart {
      to { opacity: 1; transform: translateX(-50%) translateY(-10px); }
    }
  </style>
</head>
<body>
  <div class="scene">
    <!-- คนเดินให้ดอกไม้ -->
    <div class="person">
      <div class="head">
        <div class="eye left"></div>
        <div class="eye right"></div>
      </div>
      <div class="body">
        <div class="arm left"></div>
        <div class="arm right">
          <div class="flower">
            <div class="petal"></div>
            <div class="petal"></div>
            <div class="petal"></div>
            <div class="petal"></div>
            <div class="center"></div>
          </div>
        </div>
        <div class="leg left"></div>
        <div class="leg right"></div>
      </div>
    </div>

    <!-- แฟน (ชาย) -->
    <div class="partner">
      <div class="heart">❤️</div>
      <div class="head">
        <div class="eye left"></div>
        <div class="eye right"></div>
      </div>
      <div class="body"></div>
      <div style="margin-top:8px;">สำหรับเธอ</div>
    </div>
  </div>
</body>
</html>
